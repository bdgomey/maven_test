version: 0.2



phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    
    on-failure: ABORT
    commands:
      - echo 'pre build'
  build:
    
    on-failure: ABORT
    commands:
      - mvn clean install
      - mvn surefire-report:report
      - mvn package
  post_build:
    
    on-failure: ABORT
    commands:
      - echo 'complete'
reports:
  SurefireReports:
    files:
      - '**/*'
    base-directory: 'target/surefire-reports'
artifacts:
  files:
    - 'target/*.jar'
  name: java_jar
